apiVersion: v1
kind: Pod
metadata:
  name: jenkis
  labels:
    app: jenkinspro
spec:
  containers:
  - name: jen
    image: jenkins
    ports:
    - containerPort: 8080

---
apiVersion: v1
kind: service
metadata:
  name: jenkinsproase
  labels:
    app: jenkinsproact
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
  selector:
    app: jenkinspro
